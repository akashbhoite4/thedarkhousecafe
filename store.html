<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="store.js" async></script>
  <title>the.darkhousecafe</title>
</head>
<body>
  <header class="main-header">
    
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">the.darkhousecafe</h1>
  </header>
  <section class="container content-section">
    <h2 class="section-header">STORE</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Gaming</span>
        <img class="shop-item-image" src="images/gz.jpg" alt="">
      
        <div class="shop-item-details">
          <span class="shop-item-price">120</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>  
      <div class="shop-item">
        <span class="shop-item-title">Coffee</span>
        <img class="shop-item-image" src="images/coffee.jpg" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">40</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
        
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Burger</span>
        <img class="shop-item-image" src="images/burger.jpg" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">90</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
        
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Maggie</span>
        <img class="shop-item-image" src="images/maggie.jpg" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">60</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
        
      </div>
    </div>
    
  </section>
  <section class="continer content-section">
    <h2 class="section-header">Todays Special</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Pizza</span>
        <img class="shop-item-image" src="images/pizza.jpg" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">140</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Sandwich</span>
        <img class="shop-item-image" src="images/sandwich.jpg" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">110</span>
          <button class="btn btn-primary shop-item-button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>
  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
      
    </div>
    </div>
    <div class="cart-total">
      <span class="cart-total-title">Total</span>
      <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase">PURCHASE</button>
  </section>
  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">the.darkhousecafe</h3>
      <ul class="nav footer-nav">
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <img src="images/yt1.png">
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/insta1.png">
          </a>
        </li>
        <li> 
          <a href="https://www.facebook.com" target="_blank">
            <img src="images/fb1.png">
          </a>  
        </li>
      </ul>

    </div>
  </footer>

</html>
